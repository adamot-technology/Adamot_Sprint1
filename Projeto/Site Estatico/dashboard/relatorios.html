<head>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Adamot | Dashboard</title>
</head>

<body>
    <header>
        <img style="width: 300px;" src="/institucional/logo1.png" alt="">
    </header>

    <div class="main-container">
        <aside class="sidebar">

            <h3><a href="dashboard.html">
                    <img style="width: 20px;" src="assets/painel.png" alt="dashemoji">
                    Dashboard
                </a>
            </h3>

            <h3><a href="sensores.html">
                    <img style="width: 20px;" src="assets/sensor.png" alt="sensor">
                    Sensores
                </a>
            </h3>

            <h3><a href="chamados.html">
                    <img style="width: 20px;" src="assets/atendimento-ao-cliente.png" alt="chamadoEmoji">
                    Chamados
                </a>
            </h3>

            <h3 class="ativo"><a href="relatorios.html">
                    <img style="width: 20px;" src="assets/relatorio.png" alt="sensorEmoji">
                    Relatórios
                </a>
            </h3>


            <h4><a href="/institucional/site.html">
                    <img style="width: 15px;" src="assets/sair.png" alt="exit">
                    Sair
                </a>
            </h4>
        </aside>

        <div class="content1">
            <div class="welcome-bar">
                <span id="welcomeMsg"></span>
            </div>
            <br>
                <div style="display: flex; justify-content: center; gap: 10px; " id="select">
                    <b>Data do Relatório:</b> 
                    <select style="border-radius: 10px;" name="tipoReport" id="selRelatc">
                        <option value="0">Selecione...</option>
                        <option value="1">Crescente</option>
                        <option value="2">Decrescente</option>
                    </select>
                <button id="relactButton" onclick="filtermsg()">Filtrar</button>                </div>
                <br>


            <section class="order card"id="ordenar">
        <button class="card" id="card1">
          Relatório 11/10/2025
        </button>


        <button class="card" id="card2">
          Relatório 18/10/2025
        </button>

        <button class="card" id="card3">
          Relatório 25/10/2025
        </button>

      </section>
        </div>
    </div>


</body>
<script>
    const usuario = localStorage.getItem("usuarioLogado");

    if (usuario) {
        document.getElementById("welcomeMsg").textContent = `Bem-vindo, ${usuario}!`;
    } else {
        window.location.href = "/Site_estatico/login_cadastro/login.html";
    }


    function filtermsg() {
        let select = Number(selRelatc.value);
        if (select == 1) {
            card1.innerHTML = `Relatório 11/10/2025`;
            card2.innerHTML = `Relatório 18/10/2025`;
            card3.innerHTML = `Relatório 25/10/2025`;       
        } else if (select == 2) {
            card1.innerHTML = `Relatório 25/10/2025`;
            card2.innerHTML = `Relatório 18/10/2025`;
            card3.innerHTML = `Relatório 11/10/2025`;
        }

    }
</script>

</html>
