<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body>

    <div class="graficos">
        <canvas id="myChart"></canvas>
        <canvas class="direito" id="myChart2"></canvas>
    </div>

    <div class="container">
        <div class="caixa1">
            <div class="titulo">Controle de Horários</div>
            <p class="texto">Horário de mais movimento está entre as 12:00hrs até 15:00hrs.</p>
            <div class="barra-externa">
                <div class="barra-interna" style="width: 65%;">65%</div>
            </div>
        </div>

        <div class="caixa2">
            <div class="titulo">Controle de Dias</div>
            <p class="texto">Dias com mais movimento estão entre Sexta-Feira até Segunda-Feira.</p>
            <div class="barra-externa">
                <div class="barra-interna" style="width: 80%;">80%</div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['8:00', '9:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00', '21:00', '22:00'],
                datasets: [{
                    label: 'Quantidade Por Hora',
                    data: [50, 120, 200, 310, 500, 650, 600, 500, 450, 400, 350, 420, 360, 200, 100,],
                    borderWidth: 1, backgroundColor: 'blue', borderColor: 'blue'
                }]
            },
            options: {
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const ctx2 = document.getElementById('myChart2');

        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado', 'Domingo'],
                datasets: [{
                    label: 'Média Por Dias da Semana',
                    data: [500, 280, 320, 340, 450, 1000, 1200],
                    borderWidth: 1, backgroundColor: 'blue', borderColor: 'blue'
                }]
            },
            options: {
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>

</html>
