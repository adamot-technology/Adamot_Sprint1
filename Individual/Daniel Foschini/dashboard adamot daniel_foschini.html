<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>dashboard ADAMOT</title>
  </head>
  <style>
    .chartL {
      width: 40%;
      margin: 10px;
    }
    .chartD {
      width: 30%;
      margin: 10px;
    }
    button {
      background-color: rgb(189, 0, 189);
      width: 200px;
      height: 80px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-size: 20px;
    }

    button:hover {
      background-color: rgb(216, 0, 216);
      border: solid 1px;
      border-color: rgb(255, 255, 255);
    }

    .header {
      background-color: rgb(117, 0, 117);
      display: flex;
      justify-content: space-around;
      padding: 15px;
    }

    .title {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 10px;
      font-size: 30px;
      font-family: Arial, Helvetica, sans-serif;
    }
    .vis_ger {
      display: flex;
      justify-content: center;
      gap: 100px;
      flex-wrap: wrap;
    }
  </style>
  <body>
    <div class="header">
      <button onclick="onc_act0()">Vis達o Geral</button>
      <button onclick="onc_act1()">Entrada AA</button>
      <button onclick="onc_act2()">Entrada AB</button>
      <button onclick="onc_act3()">Entrada AC</button>
      <button onclick="onc_act4()">Entrada AD</button>
    </div>

    <div class="title">
      <p>Shopping</p>
      <p id="title_name">Vis達o Geral</p>
      <p>14:00:00</p>
    </div>

    <hr />
    <div class="vis_ger" id="visaogeral_div">
      <div class="chartL">
        <canvas id="chart1"></canvas>
      </div>
      <div class="chartD">
        <canvas id="chart2"></canvas>
      </div>
      <div class="chartL">
        <canvas id="chart3"></canvas>
      </div>
    </div>

    <!-- separando diferentes dashes -->

    <div class="vis_ger" id="entradaaa_div">
      <div class="chartL">
        <canvas id="chart4"></canvas>
      </div>
      <div class="chartD">
        <canvas id="chart5"></canvas>
      </div>
      <div class="chartL">
        <canvas id="chart6"></canvas>
      </div>
    </div>
  </body>
  <script>
    const ctx1 = document.getElementById("chart1");
    const ctx2 = document.getElementById("chart2");
    const ctx3 = document.getElementById("chart3");

    const ctx4 = document.getElementById("chart4");
    const ctx5 = document.getElementById("chart5");
    const ctx6 = document.getElementById("chart6");

    function onc_act0() {
      visaogeral_div.style.display = "flex";
      entradaaa_div.style.display = "none";
      title_name.innerHTML = `Vis達o Geral`;
    }

    function onc_act1() {
      visaogeral_div.style.display = "none";
      entradaaa_div.style.display = "flex";
      title_name.innerHTML = `Entrada AA`;
    }

    // graficos vis達o geral

    new Chart(ctx1, {
      type: "line",
      data: {
        labels: ["9:00", "10:00", "11:00", "12:00", "13:00", "14:00"],
        datasets: [
          {
            label: "Entrada AA",
            data: [45, 150, 120, 80, 60, 30],
            borderWidth: 1,
          },
          {
            label: "Entrada AB",
            data: [30, 180, 160, 90, 50, 40],
            borderWidth: 1,
          },
          {
            label: "Entrada AC",
            data: [60, 140, 200, 110, 70, 20],
            borderWidth: 1,
          },
          {
            label: "Entrada AD",
            data: [25, 130, 170, 100, 80, 50],
            borderWidth: 1,
          },
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });

    new Chart(ctx2, {
      type: "pie",
      data: {
        labels: ["Entrada AA", "Entrada AB", "Entrada AC", "Entrada AD"],
        datasets: [
          {
            label: "Pessoas",
            data: [400, 200, 100, 230],
            borderWidth: 1,
          },
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });

    new Chart(ctx3, {
      type: "bar",
      data: {
        labels: ["Entrada AA", "Entrada AB", "Entrada AC", "Entrada AD"],
        datasets: [
          {
            label: "Semana Passada",
            data: [3000, 2500, 3300, 1900],
            borderWidth: 1,
          },
          {
            label: "Semana Atual    ",
            data: [2600, 3000, 1900, 2000],
            borderWidth: 1,
          },
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });

    // graficos entrada AA


        new Chart(ctx4, {
      type: "line",
      data: {
        labels: ["9:00", "10:00", "11:00", "12:00", "13:00", "14:00"],
        datasets: [
          {
            label: "Quantidade de Pessoas",
            data: [45, 150, 120, 80, 60, 30],
            borderWidth: 1,
          },
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });

    new Chart(ctx5, {
      type: "doughnut",
      data: {
        labels: ["Entrada AA", "Entrada AB", "Entrada AC", "Entrada AD"],
        datasets: [
          {
            label: "Pessoas",
            data: [400, 200, 100, 230],
            borderWidth: 1,
          },
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });

    new Chart(ctx6, {
      type: "bar",
      data: {
        labels: ["Entrada AA", "Entrada AB", "Entrada AC", "Entrada AD"],
        datasets: [
          {
            label: "Semana Passada",
            data: [15, 30, 20, 20],
            borderWidth: 1,
          },
          {
            label: "Semana Atual    ",
            data: [30, 40, 20, 35],
            borderWidth: 1,
          },
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });
  </script>
</html>
