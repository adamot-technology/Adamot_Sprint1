<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador Financeiro</title>
  </head>
  <body>
    <h2>Simulador ADAMOT</h2>
    <p>
      Verifique aqui o quanto sua renda pode aumentar, se utilizar nossa solução
    </p>
    <div id="div_error" style="color: red; font-weight: bold"></div>
    <br />
    Insira aqui o valor do <b>m²</b> de seu shopping:
    <input id="ipt_valormetrico" type="number" /><br />
    Insira o tamanho em <b>m²</b> de seu shopping:
    <input id="ipt_tamanho" type="number" /><br />
    Insira quantas entradas seu shopping tem:
    <input id="ipt_qtd" type="number" /><br />
    <br />
    <button onclick="onc_act()">Calcular</button>
    <div id="div_resposta">

    </div>
  </body>
  <script>
    function onc_act() {
      let valor = Number(ipt_valormetrico.value);
      let tamanho = Number(ipt_tamanho.value);
      let quantia = Number(ipt_qtd.value);

      let verificacao = false;

      if (ipt_valormetrico <= 0) {
        div_error.innerHTML = `Verifique o campo de valor do m²`;
      } else if (tamanho <= 0) {
        div_error.innerHTML = `Verifique o campo de tamanho do shopping`;
      } else if (quantia <= 0 || quantia % 1 != 0) {
        div_error.innerHTML = `Verifique o campo de quantia de portas`;
      } else {
        verificacao = true;
        div_error.innerHTML = ``;
      }

      const influencia_porta = tamanho* 0.024;
      let calculo1 = influencia_porta*quantia;
      let ocupacao_entrada = (calculo1/tamanho) * 100;


      let valoriza = (valor * 1.2);

      if (verificacao == true) {
        div_resposta.innerHTML = `
      <br />
      <hr />
      <p>
        Pode-se estimar que dos ${tamanho} m², que valem ${valor} cada,
        pode se valorizar a locação em 20% a mais em ${calculo1.toFixed(2)} m², <br>
        fazendo o preço por m² ir até ${valoriza}.
                Considerando que cada porta ocupe aproximadamente
        <b>${ocupacao_entrada.toFixed(0)}%</b> do seu shopping, com suas
        ${quantia} entradas. <br />
      </p>
            `;
      }
    }
  </script>
</html>
