  <body>
    <h2>TELA DE LOGIN ADAMOT</h2>
    <div id="div_login">
      <br />
      <div id="div_error"></div>
      <br />
      <br />
      <div class="diver">
        Email:<input type="text" id="inp_email" onkeyup="onk_email()" />
        Senha:<input type="password" id="inp_psswrd" onkeyup="onk_senha()" />
      </div>
      <br />
      <div>
        <p id="p_psswrd">deve conter numeros</p>
      </div>
      <br />
      <button onclick="onc_act()">Login</button>
    </div>
    
  </body>
  <script>
    var valid = false;

    function onk_email() {
      let mail = inp_email.value;

      if (mail.includes("@")) {
        alert("tem @");
      }
      if (mail.endsWith(".com")) {
        alert("terminou em .com");
      }
    }

    function onk_senha() {
      let psswrd = inp_psswrd.value;

      if (psswrd.length < 8) {
        alert("Senha muito curta!");
      }
      if (
        psswrd.includes("!") ||
        psswrd.includes("@") ||
        psswrd.includes("#") ||
        psswrd.includes("$") ||
        psswrd.includes("%") ||
        psswrd.includes("_") ||
        psswrd.includes("?")
      ) {
        alert("Tem carater especial");
      }
      if (
        psswrd.includes("1") ||
        psswrd.includes("2") ||
        psswrd.includes("3") ||
        psswrd.includes("4") ||
        psswrd.includes("5") ||
        psswrd.includes("6") ||
        psswrd.includes("7") ||
        psswrd.includes("8") ||
        psswrd.includes("9") ||
        psswrd.includes("0")
      ) {
        alert("Sua senha tem numeros!");
      }
    }
  </script>
